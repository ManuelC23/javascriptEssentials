<!DOCTYPE html>
<html>

<head>
  <title>Weather Report</title>
</head>

<body>
  <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <form id="weatherFormCoordinates">
    <label for="latitude">Enter Latitude:</label>
    <input type="integer" id="latitude" name="latitude"></label>
    <label for="longitude">Enter Longitude:</label>
    <input type="integer" id="longitude" name="longitude"></label>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
  <script src="./weather_report.js"></script>
</body>

</html>
